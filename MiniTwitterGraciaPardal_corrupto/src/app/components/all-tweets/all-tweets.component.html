<div>
  <table class="table col-md-10 mx-auto">
    <thead>
      <tr>
        <th>Id</th>
        <th>Mensaje</th>
        <th>Usuario</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tw of listaTweets">
        <td>{{tw.id}}</td>
        <td>{{tw.mensaje}}</td>
        <td>{{tw.user.username}}</td>
      </tr>
    </tbody>
  </table>
</div>
